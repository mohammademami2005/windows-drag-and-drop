<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/img/icons8-windows-11-50.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>windows 11</title>
</head>

<body>
  <main class="flex w-full h-screen flex-wrap relative  overflow-hidden bg-[#252424]">
    <!-- desktop  -->
    <section id="desktop"
      class="h-[90vh] w-full flex flex-col justify-start pl-2 pt-2 gap-6 relative *:absolute *:top-0 *:left-3 *:w-[50px] *:h-[50px] *:z-50 bg-cover bg-center ">
      <figure><img src="/img/icons8-bin-windows-50.png" alt="bin"></figure>
      <figure><img src="/img/icons8-google-meet-50.png" alt="meet"></figure>
      <figure><img src="/img/icons8-telegram-app-50.png" alt="telegram"></figure>
      <figure><img src="/img/icons8-github-50.png" alt="github"></figure>
      <figure><img src="/img/YouTube_full-color_icon_(2017).svg" alt=""></figure>
      <figure><img src="/img/code-stable.png" alt=""></figure>
      <!-- <div><img src="" alt=""></div> -->
    </section>
    <!-- desktop  -->

    <!-- taskbar  -->
    <section class="w-full h-[10vh] back border"></section>
    <!-- taskbar  -->

    <!-- cursor  -->
    <div id="cursor"
      class="rounded-full w-7 h-7 absolute pointer-events-none z-50 border border-white  transition-all duration-200 ease-out -translate-x-1/2 -translate-y-1/2">
    </div>
    <div id="sCursor"
      class="w-1 h-1 z-40 transition-normal  rounded-full  bg-white absolute pointer-events-none -translate-x-1/2 -translate-y-1/2 transition-all duration-75 ease-out rounded-full ">
    </div>
    <!-- cursor  -->

    <!--window context menu  -->
    <ul id="windowContextMenu" class="flex flex-col  p-2 back hidden absolute  z-20 w-[250px] h-[350px] text-pretty p-1  rounded-xl *:flex *:justify-start *:items-center *:h-[43px] *:w-full *:text-white ">
      <li>view</li>
      <li>sort by</li>
      <li class="liBorder">refresh</li>
      <li class="liBorder">new</li>
      <li>display setting</li>
      <li class="liBorder">personalize</li>
      <li class="liBorder">open in terminal</li>
      <li>show more options</li>
    </ul>
    <!-- context menu  -->
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
